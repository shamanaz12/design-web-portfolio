<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">

    <header class="p-4 text-white bg-blue-600">
        <div class="flex items-center justify-between max-w-screen-lg mx-auto">
            <a href="/" class="text-2xl font-bold">My Portfolio</a>
    
            <nav class="hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="about.html" class="hover:underline">About</a></li>
                    <li><a href="contact.html" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
            <div class="flex items-center md:hidden">
                <button id="menu-toggle" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden w-full text-white bg-blue-600 md:hidden">
            <ul class="py-4 space-y-4 text-center">
                <li><a href="index.html" class="block hover:underline">Home</a></li>
                <li><a href="about.html" class="block hover:underline">About</a></li>
                <li><a href="contact.html" class="block hover:underline">Contact</a></li>
            </ul>
        </div>
    </header>
    <section class="py-20">
        <div class="max-w-screen-md px-4 mx-auto text-center">
            <h2 class="mb-6 text-4xl font-semibold sm:text-3xl">Contact Me</h2>
            <p class="mb-8 text-lg text-gray-600">
                I'd love to hear from you! Whether you have questions, project ideas, or just want to say hello, feel free to drop me a message. I'll get back to you as soon as possible.
            </p>
            <form action="#" method="POST" class="space-y-6">
                <div class="flex flex-col sm:flex-row sm:space-x-4">
                    <div class="flex-1">
                        <label for="name" class="text-lg text-gray-700">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-md" required>
                    </div>
                    <div class="flex-1">
                        <label for="email" class="text-lg text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md" required>
                    </div>
                </div>
                <div class="flex flex-col">
                    <label for="message" class="text-lg text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full p-3 border border-gray-300 rounded-md" required></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="px-6 py-3 text-white bg-blue-600 rounded-md hover:bg-blue-700">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="py-6 text-center text-white bg-blue-600">
        <p>&copy; 2024 My Portfolio.</p>
    </footer>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
