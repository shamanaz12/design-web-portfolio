<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <div class="max-w-screen-lg mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">My Portfolio</a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="about.html" class="hover:underline">About</a></li>
                    <li><a href="contact.html" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="py-20">
        <div class="max-w-screen-md mx-auto text-center px-4">
            <h2 class="text-4xl font-semibold mb-6 sm:text-3xl">Contact Me</h2>
            <p class="text-lg text-gray-600 mb-8">
                I'd love to hear from you! Whether you have questions, project ideas, or just want to say hello, feel free to drop me a message. I'll get back to you as soon as possible.
            </p>
            <form action="#" method="POST" class="space-y-6">
                <div class="flex flex-col sm:flex-row sm:space-x-4">
                    <div class="flex-1">
                        <label for="name" class="text-lg text-gray-700">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-md" required>
                    </div>
                    <div class="flex-1">
                        <label for="email" class="text-lg text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md" required>
                    </div>
                </div>
                <div class="flex flex-col">
                    <label for="message" class="text-lg text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full p-3 border border-gray-300 rounded-md" required></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700">Send Message</button>
                </div>
            </form>
        </div>
    </section>
    <footer class="bg-blue-600 text-white py-6 text-center">
        <p>&copy; 2024 My Portfolio.</p>
    </footer>

</body>
</html>
